<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Home Expenses Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Home Expenses Calculator</h1>
            <p>Track and manage your daily expenses efficiently</p>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="add-expense">Add Expense</div>
            <div class="tab" data-tab="view-expenses">View Expenses</div>
            <div class="tab" data-tab="calendar-view">Calendar View</div>
            <div class="tab" data-tab="analytics">Analytics</div>
        </div>

        <div id="add-expense" class="tab-content active">
            <div class="form-container">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Misc">Miscellaneous</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" min="0" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes (Optional)</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Add Expense</button>
                    <button type="button" id="reset-btn" class="btn btn-danger">Reset All</button>
                </form>
            </div>
        </div>

        <div id="view-expenses" class="tab-content">
            <div class="table-responsive">
                <table class="expenses-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-list">
                        <!-- Expenses will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="total-section">
                Total Expenses: <span class="total-amount" id="total-amount">$0.00</span>
            </div>
            <button id="export-btn" class="btn">Export to CSV</button>
        </div>

        <div id="calendar-view" class="tab-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <div class="calendar-title" id="calendar-title">May 2023</div>
                    <div class="calendar-nav">
                        <button id="prev-month" class="btn"><i class="fas fa-chevron-left"></i></button>
                        <button id="next-month" class="btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be generated here -->
                </div>
            </div>
        </div>

        <div id="analytics" class="tab-content">
            <div class="chart-container">
                <canvas id="expense-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
